<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"

    <title>Rick and Morty App</title>

  <body>
    <div id="wrapper">
      <aside>
        <section class="upside__content">
          <header>
            <h1 class="title">Rick<span>App</span></h1>
          </header>
          <br />
          <hr />

          <form class="myForm">
            <input
              list="character_list"
              name="character"
              placeholder="search a character"
              class="form_control search_input"
              autofocus
            />

            <input
              list="character_status"
              name="status"
              placeholder="status"
              class="form_control input_status"
            />

            <input
              list="character_specie"
              name="specie"
              placeholder="specie"
              class="form_control specie_input"
            />

            <datalist id="character_list">
              <option value="Rick"></option>
              <option value="Morty"></option>
              <option value="Commander Rick"></option>
              <option value="Spaceman"></option>
              <option value="Summer Smith"></option>
            </datalist>

            <datalist id="character_status">
              <option value="alive"></option>
              <option value="dead"></option>
            </datalist>

            <datalist id="character_specie">
              <option value="humanoid"></option>
              <option value="robot"></option>
              <option value="animal"></option>
              <option value="human"></option>
            </datalist>

            <button class="btn btn__search">Search</button>
          </form>

          <div class="message__status--container role="alert">
            <div class="message__status">
              <!-- Error messages will be renderer here -->
            </div>
          </div>
        </section>

        <footer>
          <p class="footer__rights">
            Made with ❤️ by <strong>&copy; 2024 Raymer Gabriel.</strong>
            This website use an API from
            <a href="https://rickandmortyapi.com/" target="_blank">Provider</a>
          </p>
        </footer>
      </aside>

        <section class="welcome__section">
          <div class="menu__icon--container">
            <img

            />
            <img

              alt="Icon for bookmark an character"

              title="Bookmarked characters"
